<!DOCTYPE html>
<html>
   <head>

       <link rel="stylesheet" href="todo list.css">
       <title>to do list</title>
   </head>

   <body>
        <div class="inputbox">
            <header>TO DO LIST</header>
            <div class="inputfield">
                <input type="text" placeholder="Add the next todo"><br>
                <button>+</button>
            </div>

            <ul class="thelist">
                
            </ul>
            <div class="allclear">
                <span>You have <span class="pendingtasks">0</span> pending tasks</span>
                <button>Clear All</button>
            </div>
        </div>
        <script src="todo list.js"></script>
   </body>
</html>
